<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="tabela">
        <div id="coluna1">
          <p id="textoTop">NPS Geral</p>
          <div id="colunaCenter">
            <img src="./assets/emoji.svg" alt="Emoji sorrindo.">
            <p>Excelente!</p>
          </div>
          
          <footer>
            <p>NPS score</p>
            <p id="outro">75</p>
          </footer>
        </div>
        <div id="coluna2">
          <p id="textoTop">Vendas fechadas</p>
          <div id="circle">
            <button id="percentagem70"></button>
            <div id="textoCenter">
              <p>70%</p>
              alcançada
            </div>
          </div>
          <footer>
            <div id="parte1">
              <div id="parte1Conteudo">
                <img src="./assets/elipse_gray.svg" alt="">
                <p>Esperado</p>
              </div>
              <p id="outro">100</p>
            </div>
            <div id="parte1">
              <div id="parte1Conteudo">
                <img src="./assets/elipse.svg" alt="">
                <p>Alcançado</p>
              </div>
              <p id="outro">70</p>
            </div>
          </footer>
        </div>

        <div id="coluna3">
          <p id="textoTop">Meta Mensal</p>
          <div id="circle">
            <button id="percentagem90"></button>
            <div id="textoCenter">
              <p>90%</p>
              alcançada
            </div>
          </div>
          <footer>
            <div id="parte1">
              <div id="parte1Conteudo">
                <img src="./assets/elipse_gray.svg" alt="">
                <p>Esperado</p>
              </div>
              <p id="outro">R$ 70K</p>
            </div>
            <div id="parte1">
              <div id="parte1Conteudo">
                <img src="./assets/elipse_red.svg" alt="">
                <p>Alcançado</p>
              </div>
              <p id="outro">R$ 63K</p>
            </div>
          </footer>
        </div>

      </div>
      <div id="tabela2">Tudo</div>
    </main>
  </body>
</html>
